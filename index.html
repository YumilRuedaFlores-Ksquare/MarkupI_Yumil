<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markup I - Pokemon Card   </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header">
        <h5 style="margin-bottom:0px; margin-top:0px;">#001</h5>
        <h2 style="margin-top:0px">Bulbasaur</h2>
    </div>
    <div style="display: flex; flex-direction:column; justify-content: space-between; ">
        <div class="mid">
            <div class="grid-container">
                <div class="one">
                    <div style="display: inline; text-align: left;  width: fit-content;">
                        <p style="margin-bottom:1px;" > Height:0.7m</p>
                        <p style="margin-top:1px;" > Weight:6,9kg</p>
                    </div>
                    
                </div>
                <div class="two">
                    <p class="jp"> フシギダネ</p>
                    <img src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png" alt="Bulbasaur's png">
                </div>
                <div class="three">
                    <div>
                        <img src="https://maurowernly.github.io/Pokedex/images/types/Grass.png">
                        <img src="https://maurowernly.github.io/Pokedex/images/types/Poison.png">
                    </div>
                        <h5 style="margin-bottom:0px; margin-top:0px; margin-left: 0px;">Base status: </h5>
                        
                    <div class="container-items">
                        
                        <ul>
                            <li class="item">
                                <span class="item-sub">HP: 
                                  <span>45</span>
                                </span>
                            </li>
                            <li class="item">
                                <span class="item-sub">ATTACK: 
                                  <span>49</span>
                                </span>
                            </li>
                            <li class="item">
                                <span class="item-sub">DEFENSE: 
                                  <span>49</span>
                                </span>
                            </li>
                            
                            <li class="item">
                                <span class="item-sub">SP.ATTACK: 
                                  <span>65</span>
                                </span>
                            </li>
                            <li class="item">
                                <span class="item-sub">SP.DEFENCE: 
                                  <span>65</span>
                                </span>
                            </li>
                            <li class="item">
                                <span class="item-sub">SPEED: 
                                  <span>45</span>
                                </span>
                            </li>
    
                        </ul>
                    </div>
                </div>  
            </div>
        </div>        
        <div class="sub">
            <p style="writing-mode: vertical-lr; transform: rotateY(180deg) rotateX(180deg); font-size: 10px; color: white;" >Région: Kanto</p>
        </div>
    </div>
    
    
    
    <script src="./index.js"></script>
</body>
</html>
